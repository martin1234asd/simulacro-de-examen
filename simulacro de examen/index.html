<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulacro de examen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>simulacro de examen</h1>
    <form onsubmit="agregarRegistros(event)">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="text" id="direccion" placeholder="direccion">
    <input type="text" id="email" placeholder="email">
    <input type="number" id="numero" placeholder="numero de telefono">
    <input type="text" id="problema" placeholder="problema">
    <button class="btn btn-primary" type="submit">agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>direccion</th>
                <th>email</th>
                <th>numero</th>
                <th>problema</th>
            </tr>
        </thead>
        <tbody id="salida"></tbody>
    </table>
   <script src="./app.js"></script>
   
    
</body>
</html>
